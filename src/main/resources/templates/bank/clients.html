<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Список клиентов</title>
    <link rel="stylesheet" th:href="@{/static/bank/background.css}">
    <link rel="stylesheet" th:href="@{/static/bank/table.css}">
</head>
<body>
<div th:insert="~{menu :: menu_bank}"></div>
<div class="container">
    <div th:if="${message} != null">
        <p class="text-success mt-2 mb-5" th:text="${message}"></p>
    </div>
    <div th:if="${message} == null">
        <table class="credits">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Почта</th>
                <th>Паспорт</th>
                <th>Телефон</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.getFullName()}"></td>
                <td th:text="${client.getEmail()}"></td>
                <td th:text="${client.getPassport()}"></td>
                <td th:text="${client.getPhone()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
