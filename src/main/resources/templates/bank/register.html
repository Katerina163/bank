<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/static/bank/background.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Регистрация</h2>
            <div class="card my-5">
                <form class="card-body cardboard-color p-lg-5" th:action="@{/bank/register}" method="post"
                      enctype="multipart/form-data">
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1550565118-3a14e8d0386f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div th:if="${message} != null">
                        <p class="text-success mt-2 mb-5" th:text="${message}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Название</b></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ягодки"
                               required>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Пароль</b></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="password"
                                   required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 mb-1 w-100">Сохранить</button>
                            <a class="btn btn-info px-5 mb-5 w-100" role="button" aria-disabled="true" th:href="@{/}">Отмена</a>
                        </div>
                        <div class="form-text text-center mb-5 text-dark">Уже зарегистрированы?
                            <a th:href="@{/bank/login}" class="text-dark fw-bold"> Авторизация</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
