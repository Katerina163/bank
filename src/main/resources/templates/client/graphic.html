<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>График платежей</title>
    <link rel="stylesheet" th:href="@{/static/client/background.css}">
    <link rel="stylesheet" th:href="@{/static/client/table.css}">
</head>
<body>
<div th:insert="~{menu :: menu_client}"></div>
<div class="container">
    <table class="credit">
        <thead>
        <tr>
            <th>Дата платежа</th>
            <th>Сумма платежа</th>
            <th>Сумма гашения тела кредита</th>
            <th>Сумма гашения процентов</th>
            <th>Остаток долга</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${#temporals.format(payment.getDate(), 'dd/MM/yyyy')}"></td>
            <td th:text="${payment.getSum()}"></td>
            <td th:text="${payment.getSumLoan()}"></td>
            <td th:text="${payment.getSumPercent()}"></td>
            <td th:text="${payment.getDebt()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
