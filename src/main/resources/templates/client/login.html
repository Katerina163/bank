<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/static/client/background.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Вход</h2>
            <div class="text-center mb-5 text-dark">в учетную запись</div>
            <div class="card my-5">
                <form class="card-body cardboard-color p-lg-5" th:action="@{/client/login}" method="post">
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1604594849809-dfedbc827105?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div th:if="${message} != null">
                        <p class="text-success mt-2 mb-5" th:text="${message}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Почта</b></label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                               placeholder="User@email.ru" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-1 w-100">Войти</button>
                        <a class="btn btn-success px-5 mb-5 w-100" role="button" aria-disabled="true" th:href="@{/}">Отмена</a>
                    </div>
                    <div class="form-text text-center mb-5 text-dark">Не зарегистрированы?
                        <a th:href="@{/client/register}" class="text-dark fw-bold"> Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
