<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/static/client/background.css}">
</head>
<body>
<div th:insert="~{menu :: menu_client}"></div>
<div class="container">
    <form class="mt-3" th:action="@{/client/profile/modify}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${clien.getId()}">
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта:</b></label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${clien.getEmail()}" required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label"><b>ФИО:</b></label>
            <input type="text" class="form-control" id="fullName" name="fullName"
                   th:value="${clien.getFullName()}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"><b>Телефон:</b></label>
            <input type="number" class="form-control" id="phone" name="phone"
                   th:value="${clien.getPhone()}" required>
        </div>
        <div class="mb-3">
            <label for="passport" class="form-label"><b>Паспорт:</b></label>
            <input type="number" class="form-control" id="passport" name="passport"
                   th:value="${clien.getPassport()}" required>
        </div>
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-success" type="submit">Сохранить</button>
            </div>
            <div class="col-sm">
                <a class="btn btn-warning" th:href="@{/client/profile}">Отмена</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
