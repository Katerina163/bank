<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Профиль</title>
    <link rel="stylesheet" th:href="@{/static/client/background.css}">
    <link rel="stylesheet" th:href="@{/static/client/table.css}">
</head>
<body>
<div th:insert="~{menu :: menu_client}"></div>
<div class="container">
    <table class="credit">
        <thead>
        <tr>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Почта</th>
            <th>Паспорт</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${clien.getFullName()}"></td>
            <td th:text="${clien.getPhone()}"></td>
            <td th:text="${clien.getEmail()}"></td>
            <td th:text="${clien.getPassport()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a th:href="@{/client/profile/modify/{id}(id=${clien.getId()})}">
            <button type="button" class="btn btn-outline-success">Изменить данные</button>
        </a>
    </div>
</div>
</body>
</html>
