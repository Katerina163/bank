<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/static/client/background.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Регистрация</h2>
            <div class="text-center mb-5 text-dark">учетной записи</div>
            <div class="card my-5">
                <form class="card-body cardboard-color p-lg-5" th:action="@{/client/register}" method="post"
                      enctype="multipart/form-data">
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1604594849809-dfedbc827105?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <div th:if="${message} != null">
                        <p class="text-success mt-2 mb-5" th:text="${message}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label"><b>ФИО</b></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Иванов Иван Иванович"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Почта</b></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label"><b>Телефон</b></label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="88005553535"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="passport" class="form-label"><b>Паспорт</b></label>
                        <input type="text" class="form-control" id="passport" name="passport" placeholder="2957624795"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                               required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-1 w-100">Сохранить</button>
                        <a class="btn btn-success px-5 mb-5 w-100" role="button" aria-disabled="true" th:href="@{/}">Отмена</a>
                    </div>
                    <div class="form-text text-center mb-5 text-dark">Уже зарегистрированы?
                        <a th:href="@{/client/login}" class="text-dark fw-bold"> Авторизация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
